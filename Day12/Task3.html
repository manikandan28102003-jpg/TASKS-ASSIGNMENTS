<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3-Box Flexbox Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around; 
      align-items: center;          
      height: 100vh;                
      background-color: #aed664;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #d833af;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      
      border-radius: 8px;
    }
   
  </style>
</head>
<body>
   

  <div class="container">
     
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
