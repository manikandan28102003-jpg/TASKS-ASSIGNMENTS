<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Styles</title>
  <style>
    .solid-border {
      border: 2px solid black;
      padding: 10px;
      margin-bottom: 10px;
      display: inline-flex;
    }

    .dashed-border {
      border: 2px dashed blue;
      padding: 10px;
      margin-bottom: 10px;
      display:inline-flex;
    }

    .double-border {
      border: 4px double red;
      padding: 10px;
      margin-bottom: 10px;
      display: inline-flex;
    }
    h1{
        background-color: aqua;
        color: black;
        display: flexbox;
    }
  </style>
</head>
<body>
    <h1>Solid Dashed Double:</h1>

  <div class="solid-border">This has a solid border</div>
  <div class="dashed-border">This has a dashed border</div>
  <div class="double-border">This has a double border</div>

</body>
</html>
