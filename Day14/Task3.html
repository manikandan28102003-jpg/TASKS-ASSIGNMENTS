<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grow on Hover</title>
  <style>
    img {
      width: 200px;
      height: auto;
      transition: transform 0.3s ease; /* Smooth animation */
    }

    img:hover {
      transform: scale(1.2); /* Grow by 20% */
    }
  </style>
</head>
<body>
  <h2>Hover over the image</h2>
  <img src="https://via.placeholder.com/200" alt="Example Image">
</body>
</html>
