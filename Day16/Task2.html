<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Button Example</title>
</head>
<body>
  <!-- Button element -->
  <button onclick="showAlert()">Click Me!</button>

  <!-- JavaScript function -->
  <script>
    function showAlert() {
      alert("Button was clicked!");
    }
  </script>
</body>
</html>
