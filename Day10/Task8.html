<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Contact Us Button</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 2000px; /* For scroll demo */
    }

    /* Floating button */
    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .contact-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="contact-button">Contact Us</button>

</body>
</html>
