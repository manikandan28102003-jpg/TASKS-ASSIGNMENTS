<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Top Navigation Bar</title>
  <style>
    /* Reset some default margin/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Fixed Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
     
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Page content */
    .content {
      padding-top: 80px; /* Add padding to prevent content from being hidden under navbar */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyLogo</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    <h1>Welcome to the Website</h1>
    <p>This is the main content of the page.</p>
    <p>Scroll down to see that the navbar stays fixed at the top.</p>
    <p style="margin-top: 1000px;">End of content.</p>
  </div>

</body>
</html>
