<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<style>
    
    .box{
        border: 3px solid rgb(245, 238, 238);
        height: 400px;
        width: 300px;
        margin: 20px;
        margin-left: 50px;
       background-color: rgb(10, 104, 104);
       border-radius: 10%;
       box-shadow: rgb(49, 49, 145);
       text-align: center;
        cursor: pointer;
       text-shadow: crimson;
       color: antiquewhite;
       
    }
    
</style>
<body>
    

    <div class="box"> 
        <h1>CSS</h1>
        <p>visible text inside the styled box</p>
    </div>
</body>
</html>
