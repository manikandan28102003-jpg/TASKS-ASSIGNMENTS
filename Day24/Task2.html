<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Input Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }
    p {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Type something :</h2>
  <input type="text" id="userInput" placeholder="Start typing...">
  <p>Your input: <span id="output"></span></p>

  <script>
    const input = document.getElementById('userInput');
    const output = document.getElementById('output');

    // Listen for the input event
    input.addEventListener('input', function() {
      output.textContent = input.value; // Update text live
    });
  </script>

</body>
</html>
