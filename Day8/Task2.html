<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced CSS Selectors Example</title>
  <style>
    /* Type Selector - applies to all body elements */
    body {
      
      margin: 0;
      background-color:grey;
      padding: 10px;
    }

    /* ID Selector - unique header section */
    #site-header {
      background-color: gray;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Class Selector - reusable navigation bar styling */
    .navbar {
      background-color:greenyellow;
      padding: 10px;
        }

    /* Class Selector for navigation links */
    .nav-link {
      color: black;
      margin-right: 20px;
      text-decoration: none;
      padding-left: 0%;
      
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* Type Selector - all h2 tags */
    h2 {
      color: #2c3e50;
      padding: 10px;
    }

    /* ID Selector for a specific section */
    #main-content {
    
      background-color:pink;
      padding-left: 0cm;
    
      margin: 20px
      
    }

    /* Class Selector for a reusable box */
    .info-box {
      border-left: 5px solid #3498db;
      background-color: #eaf4fc;
      padding-bottom: 0ch;
      
      margin-top: 15px;
    }

    /* Footer styled using type selector */
    footer {
      text-align: center;
      padding: 10px;
      
      background-color: #bdc3c7;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ID Selector -->
  <header id="site-header">
    <h1>My Awesome Website</h1>
  </header>

  <!-- Class Selector -->
  <nav class="navbar">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
    <a href="#" class="nav-link">Contact</a>

  <!-- ID and Type Selectors -->
  <section id="main-content">
    <h2>Welcome!</h2>

    <div class="info-box">
