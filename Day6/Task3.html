<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/submit" method="post">
  <h2>Form</h2>

  <!-- Checkboxes: Multiple choices allowed -->

  <p><strong>Select your favorite fruits:</strong></p>
  
  <input type="checkbox" id="apple" name="fruits" value="Apple">
  <label for="apple">Apple</label><br>

  <input type="checkbox" id="banana" name="fruits" value="Banana">
  <label for="banana">Banana</label><br>

  <input type="checkbox" id="cherry" name="fruits" value="Cherry">
  <label for="cherry">Cherry</label><br><br>

  <!-- Radio buttons: Only one choice allowed -->

  <p><strong>Choose your gender:</strong></p>

  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>

  <input type="radio" id="other" name="gender" value="Other">
  <label for="other">Other</label><br><br>

  <!-- Number input -->

  <label for="age"><strong>Enter your age:</strong></label><br>

  <input type="number" id="age" name="age" min="0" max="20" required><br><br>

  <button type="submit">Submit</button>
</form>

    
</body>
</html>
