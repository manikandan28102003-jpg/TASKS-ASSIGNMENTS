<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    
    <form action="/register" method="post">

  <h2><b>Registration Form:</b></h2>

  <!-- Text Input with Label and Placeholder -->

  <!-- Name Input -->
   
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" placeholder="e.g., Mani...." required><br><br>

  <!-- Email Input -->

  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

  <!-- Password Input -->

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter a strong password" required><br><br>

  <button type="submit">Register</button>
</form>

</body>
</html>
