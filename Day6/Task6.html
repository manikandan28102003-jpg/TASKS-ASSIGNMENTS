<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/register" method="post">
  <h2>User Registration</h2>

  <!-- Name -->
  <label for="name">Full Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

  <!-- Email -->
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

  <!-- Password -->
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8"><br><br>

  <!-- Gender -->
  <p><strong>Gender:</strong></p>
  <input type="radio" id="male" name="gender" value="Male" required>
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gender" value="Female" required>
  <label for="female">Female</label><br>

  <input type="radio" id="other" name="gender" value="Other" required>
  <label for="other">Other</label><br><br>

  <!-- Hobbies -->

  <p><strong>Hobbies:</strong></p>
  <input type="checkbox" id="movies" name="hobbies" value="Movies">
  <label for="movies">Movies</label><br>

  <input type="checkbox" id="Songs" name="hobbies" value="Songs">
  <label for="Songs">Songs</label><br>

  <input type="checkbox" id="sports" name="hobbies" value="Sports">
  <label for="sports">Sports</label><br><br>

  <!-- Age -->

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="18" required><br><br>

  <!-- Submit -->
  <button type="submit">Register</button>
</form>

    
</body>
</html>
