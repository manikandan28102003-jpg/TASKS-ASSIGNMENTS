<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Full-Screen Section Example</title>
  <style>
    /* Reset default margins */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Full-screen section */
    section {
      width: 100vw;      /* Full viewport width */
      height: 100vh;     /* Full viewport height */
      display: flex;     /* Center content with Flexbox */
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <section>
    <div>
      <h1>Welcome to the Full-Screen Section</h1>
      <p>This section fills the entire viewport using vh and vw units.</p>
    </div>
  </section>
</body>
</html>
