<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Base layout: vertical (column) for small screens */
.container {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  padding: 1rem;
  background: #f0f0f0;
}

.box {
  background: #4a90e2;
  color: white;
  padding: 1.5rem;
  text-align: center;
  border-radius: 8px;
}

/* When the screen is at least 600px wide, switch to horizontal layout */
@media (min-width: 600px) {
  .container {
    flex-direction: row;
  }
}

    </style>
</head>
<body>
    

    <div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>

</body>
</html>
