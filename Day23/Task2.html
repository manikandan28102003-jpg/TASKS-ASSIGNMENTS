<!DOCTYPE html>
<html>
<head>
  <title>Change Paragraph Color</title>
</head>
<body>
    <h1 style="text-align: center;">Paragraph</h1>
  <p id="myParagraph">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Optio possimus doloremque, voluptatum repellendus iusto nam iste dolor nemo ipsum tenetur fuga earum sit dignissimos maiores sint, officiis, molestiae obcaecati ratione!</p>

  <script>
   
    const paragraph = document.querySelector('#myParagraph');
    
   
    paragraph.style.color = 'blue';
  </script>
</body>
</html>
