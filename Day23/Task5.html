<!DOCTYPE html>
<html>
<head>
  <title>Cycle Background Colors</title>
</head>
<body>
  <button id="Color">Next Color</button>

  <script>
    const button = document.getElementById("Color");
    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A8"];
    let index = 0;

    button.addEventListener("click", () => {
      document.body.style.backgroundColor = colors[index];
      index = (index + 1) % colors.length; // loop through the array
    });
  </script>
</body>
</html>
